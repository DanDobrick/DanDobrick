name: Add last 5 blogposts to README

on:
  push:
    branches:
      - master 
  schedule:
    - cron:  '5-59/5 * * * *'
jobs:
  readme-blogposts:
    name: readme-blogposts
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true
    - run: bundle install
    - run: bundle exec ruby ./update_readme.rb
